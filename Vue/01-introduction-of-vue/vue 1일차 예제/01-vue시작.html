<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id = "app">
  <h1>{{ message }}</h1>
  <!-- v-on:click : 클릭 이벤트 감지 -->
  <button @click="count++">
    Count is : {{count}}
  

  </div>
 <script>
  // 1. 구조분해할당
  const {createApp, ref} = Vue
  
  // 2. createApp 함수 만들기
  const app = createApp({

    setup() {
      // ref 반응형 변수
      const message = ref('Hello vue!')
      const count = ref(0)

      return {
        message,
        count
      }
    }
  })

  // 3. mount
  app.mount('#app')

 </script>



</button>
</body>

</html>
