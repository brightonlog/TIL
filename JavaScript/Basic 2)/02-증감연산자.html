<body>
  <script>
    //전위 연산자와 후위 연산자의 차이
    // 전위 연산자
    let a = 3
    const b = ++a // b는 4
    // 1) a = a + 1
    // 2) b = a

    // 후위 연산자
    let x = 3
    const y = x++ // y는 3
    // 1) y = x
    // 2) x = x + 1
  </script>
