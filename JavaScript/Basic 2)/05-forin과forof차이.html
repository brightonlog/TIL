<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // for...in
    // 1. 배열, 0 1 2 출력
    const arr = ['a', 'b', 'c']
    for ( const num in arr ){
      console.log(num);
    }


    // 2. 객체, korea japan china 출력
    const capitals = {
      korea: '서울',
      japan: '도쿄',
      china: '베이징',
    }
    for ( const nation in capitals ){
      console.log(nation);
    }

    // for...of
    // 3. 배열, a b c 출력
    for ( const string of arr) {
      console.log(string)
    }

    
    // 4. 객체, 서울 도쿄 베이징 출력
    // 배열은 iterable인데
    // 객체는 iterable이 아니다 (= 순서가 없음)
    // 땨라서 for of 사용해서 값을 출력할 수가 없다. => for in 을 써야함
    
    for ( const property in capitals) {
      console.log(capitals[property])
    }


    // 5. 
    const obj = {
      2 : 'b',
      1 : 'a',
      c : '1',
      b : '2',
      c : '3',
    }
    
    for (const key in obj) {
      console.log(key)
      // Number와 String이 다른데
      // Number는 다른 숫자부터, => 1, 2
      // String은 삽입 순서대로  => c, b, a
    }

  </script>
</body>

</html>
