  <script>

    const persons = [
      { name: 'Alice', age: 20 },
      { name: 'Bella', age: 21 }
    ]

    // 1.1 for...of로 Alice와 Bella 출력


    // map과 forEach와 차이점?
    // map 함수는 새로운 배열을 반환함. 따라서 return 필요
    
    // 1.2 map로 Alice와 Bella 출력
    // 반환값이 존재하기 때문에 result1에 할당 가능함
    const result1 = persons.map(function (person){
      return person.name
    });

    console.log(result1);


    // 2. 화살표 함수 표기

 const result2 = names.map(name => name.length);

    // 3. map + 콜백 함수 : 각 요소를 2배로 반환
    const numbers = [1, 2, 3]
    
    const result3 = numbers.map(number => number * 2);
